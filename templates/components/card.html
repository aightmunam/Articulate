<div class="container border-bottom rounded px-3 py-2 mb-5">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-md-6 col-lg-6 col-xl-8 d-flex">
                    <a href='{% url "articles:article_detail" article.slug %}'
                       class="img w-100 mb-md-0"
                       style="object-fit: cover;  background-size: cover;background-repeat: no-repeat; background-image: {% if article.cover_image %}url({{ article.cover_image.url }}){% else %} url(https://colorlib.com/preview/theme/readit/images/image_2.jpg){% endif %};">
                    </a>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-4 d-flex">
                    <div class="row d-flex text w-100 pl-md-3 ">
                        <div class="align-content-start">
                            <div class="mt-2">
                                <h2 class="article-title">
                                    <a href='{% url "articles:article_detail" article.slug %}'>
                                        {{ article.title }}
                                    </a>
                                </h2>
                            </div>
                            <div class="author">
                                <p class="mb-0">
                                    <span class="ion-at text-secondary"></span>
                                    <a href="{% url "profiles:profile_detail" article.author %}"> <mark class="text-primary">{{ article.author }}</mark></a>
                                </p>
                            </div>
                            <div class="mt-3">
                                <p class="subheading">{{ article.description }}</p>
                            </div>
                            <div class="mt-3">
                                {% if article.tags %}
                                    <span class="ion-pound text-secondary text-small">  </span>
                                    {% for tag in article.tags.all %}
                                        <a class="text-primary"
                                           href="{% url "articles:article_list_by_tag" tag.slug %}">
                                            {{ tag.name }}
                                        </a>
                                        {% if not forloop.last %}, {% endif %}
                                    {% endfor %}
                                {% endif %}
                            </div>
                            <div class="meta align-self-end mt-2">
                                <p class="mb-0">
                                    <span class="ion-calendar"> </span> <a
                                        href="#">{{ article.created_at|date:"D d F Y" }}</a></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
